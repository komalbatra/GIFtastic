<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Link to Google Fonts (Typography) -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="favicon.ico" href="assets/images/icon2.png"/>
</head>
<body>
    <div class="container">
        <h2>Super Hero GIFtastic</h2>
    
        <!-- Rendered buttons will get dumped Here  -->
        <div class="buttons-view"></div>
    
        <form id="hero-form">
          <label for="hero-input">Add a Super Hero!</label>
          <input type="text" class="form-control col-3" id="hero-input"><br>
    
          <!-- Button triggers new hero to be added -->
          <input class="btn btn-warning" id="add-hero" type="submit" value="Submit">
        </form>
    
        <!-- Heros will get dumped here -->
        <div id="hero-view"></div>

    </div>
    <!-- JQuery & Javascript file Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
